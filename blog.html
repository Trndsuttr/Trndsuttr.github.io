  <h1>Определить тип вещественного числа (положительное, отрицательное, ноль)</h1>

  <label for="numberInput">Введите вещественное число:</label>
  <input type="number" id="numberInput">

  <button id="checkButton">Проверить</button>

  <p id="result"></p>

  <script>
    function определитьТипЧисла(число) {
      if (число > 0) {
        return "Положительное";
      } else if (число < 0) {
        return "Отрицательное";
      } else {
        return "Ноль";
      }
    }

    const numberInput = document.getElementById("numberInput");
    const checkButton = document.getElementById("checkButton");
    const result = document.getElementById("result");

    checkButton.addEventListener("click", () => {
      const число = parseFloat(numberInput.value);
      const типЧисла = определитьТипЧисла(число);
      result.textContent = `Число ${число} - ${типЧисла}`;
      // Создание новой вкладки браузера
      window.open(`https://www.google.com/search?q=Число+${число}+-${типЧисла}`, '_blank');
    });
  </script>
